<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia XYZ</title>
    <!-- Add your CSS link here -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Barra de Navegação -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#cortes">Cortes</a></li>
            <li><a href="#tratamentos">Tratamentos</a></li>
            <li><a href="#produtos">Produtos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- Carrossel Central - Modelos de Cortes -->
    <div id="cortes" class="carrossel">
        <!-- Adicione as imagens dos cortes aqui -->
        <img src="corte1.jpg" alt="Corte 1">
        <img src="corte2.jpg" alt="Corte 2">
        <img src="corte3.jpg" alt="Corte 3">
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <!-- Banner Lateral - Tabela de Preços de Cortes e Tratamentos -->
    <aside>
        <div id="precos-cortes">
            <h2>Preços de Cortes</h2>
            <!-- Adicione sua tabela de preços aqui -->
            <table>
                <tr>
                    <th>Tipo de Corte</th>
                    <th>Preço</th>
                </tr>
                <tr>
                    <td>Corte Tradicional</td>
                    <td>R$ 30,00</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </table>
        </div>
    </aside>

    <!-- Carrossel Central - Produtos de Estética -->
    <div id="produtos" class="carrossel">
        <!-- Adicione as imagens dos produtos aqui -->
        <img src="produto1.jpg" alt="Produto 1">
        <img src="produto2.jpg" alt="Produto 2">
        <img src="produto3.jpg" alt="Produto 3">
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <!-- Banner Lateral - Tabela de Preços de Produtos -->
    <aside>
        <div id="precos-produtos">
            <h2>Preços de Produtos</h2>
            <!-- Adicione sua tabela de preços aqui -->
            <table>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
                <tr>
                    <td>Shampoo para Barba</td>
                    <td>R$ 20,00</td>
                </tr>
                <!-- Adicione mais linhas conforme necessário -->
            </table>
        </div>
    </aside>

    <!-- Botão Pop-up para Agendamentos via WhatsApp -->
    <div id="whatsapp-popup">
        <a href="https://api.whatsapp.com/send?phone=SEUNUMERO" target="_blank">Agende seu horário pelo WhatsApp</a>
    </div>

    <!-- Link para Redes Sociais (Instagram) -->
    <div id="redes-sociais">
        <a href="https://www.instagram.com/seu_instagram/" target="_blank">
            <img src="instagram-icon.png" alt="Instagram">
        </a>
    </div>

    <!-- Adicione seu JavaScript para o carrossel, pop-up, etc. aqui -->

</body>

</html>
